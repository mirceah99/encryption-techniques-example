<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
    />
    <title>ENCRYPTION EXAMPLES</title>
    <script type="module" src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="split-in-2">
      <div >
        <h2>Text to encrypt:</h2>
        <textarea id="text-to-encrypt" rows="4" cols="50">Spre deosebire de cifrurile cu substituţie, care păstrează ordinealiterelor din textul sursă dar le transformă, cifrurile cu transpoziţie(transposition ciphers) reordonează literele, fără a le „deghiza”.</textarea>
      </div>
      <div>
        <h2>Text to decrypt:</h2>
        <textarea id="text-to-decrypt" rows="4" cols="50"></textarea>
      </div>
    </div>
    <h2>Key:</h2>
    <input id="key" type="text"></input>
    <div class="side-by-side">
      <button id ="encrypt">Encrypt</button>
      <button id ="decrypt">Decrypt</button>
      <h3>Transposition ciphers method:</h3>
    </div>
    <div id = "result">
    </div>
    <div id="transposition-ciphers-initial-matrix" title="Original matrix:"></div>
    <div id="transposition-ciphers-initial-matrix-with-key" title="Original matrix with unordered key:" class="contain-key"></div>
    <div id="transposition-ciphers-encrypted-matrix-with-key" title="Encrypted matrix with key:" class="contain-key"></div>
    <div id="transposition-ciphers-encrypted-matrix" title="Encrypted matrix:"></div>
  </body>
</html>
